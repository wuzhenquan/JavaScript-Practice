<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用parseInt解析数字，并求和</title>
	<style>
		body{font:12px/1.5 arial;text-align:center;}
		.f-text{width:50px;border:1px solid #ccc;background:#f0f0f0;font-family:inherit;padding:3px;}
		span{color:green;padding-right:10px;font-weight:700;}
		strong{padding:0 10px;}
	</style>
</head>
<body>
	<input type="text" class="f-text">
	<strong>+</strong>
	<input type="text" class="f-text">
	<strong>+</strong>
	<input type="text" class="f-text">
	<strong>=</strong>
	<span>?</span>
	<input type="button" value="求和">
	<script>
		// window.onload = function(){
			var oInput = document.getElementsByTagName('input')
			var oSpan = document.getElementsByTagName('span')[0];
			for(var i=0,len=oInput.length;i<len-1;i++){
				oInput[i].onkeyup = function(){
					this.value = this.value.replace(/[^\d]/,'')
				}
			}
			oInput[oInput.length-1].addEventListener('click', function(){
				var sum = 0;
				for(var i = 0,len=oInput.length;i<len-1;i++){
					(oInput[i] == '') ? alert('请输入数字') : sum = sum + parseInt(oInput[i].value);
				}
				oSpan.innerHTML = sum;
			})
		// }
	</script>
</body>
</html>
